  <section class="py-5">
    <div class="container">
        <h1 class="text-center mb-4"style="color: #dc1826;  font-weight: 600;">Contact Us</h1>
        <div class="row">
            <!-- Amsterdam Office -->
            <div class="col-lg-5 mb-4">
                <div class="contact-card shadow-sm">
                    <div class="contact-card-body text-center">
                        <h2 class="card-title mb-3">Amsterdam Office</h2>
                        <address>
                            <p><strong>NMS PRODUCTIONS EUROPE B.V.</strong></p>
                            <p>Herengracht 257, 1016 BJ, Amsterdam, The Netherlands</p>
                        </address>
                    </div>
                    <div class="contact-card-footer bg-white text-center">
                        <img src="img/production.jpg" alt="NMS Productions Logo" class="img-fluid" style="max-height: 100px; border-radius: 8px;">
                    </div>
                </div>
            </div>
            <!-- Contact Form -->
            <div class="col-lg-7">
                <div class="contact-form-card shadow-sm">
                    <h2 class="mb-3">Get in Touch</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <label for="industry" class="form-label">Industry</label>
                            <select class="form-select" id="industry" required>
                                <option selected disabled value="">Select Your Industry</option>
                                <option value="sports">Sports</option>
                                <option value="media">Media</option>
                                <option value="technology">Technology</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
